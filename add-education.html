<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moz-On</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i>&nbsp;Moz-ON
            </a>
        </h1>
        <ul>
            <li>
                <a href="profiles.html">Developers</a>
            </li>
            <li>
                <a href="posts.html">Posts</a>
            </li>
            <li>
                <a href="dashboard.html"><i class="fas fa-user"></i> <span class="hide-sm">Dashboard</span></a>
            </li>
            <li>
                <a href="login.html"><i class="fas fa-sign-out-alt"></i> <span class="hide-sm">Logout</span></a>
            </li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">
            Add Your Education
        </h1>
        <p class="lead"><i class="fas fa-graduation-cap"></i> Add any school, bootcamp, etc that you have attended</p>
        <small>* = required fields</small>

        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" name="school" id="school" placeholder="* School or Bootcamp">
            </div>

            <div class="form-group">
                <input type="text" name="degree" id="degree" placeholder="* Degree or Certificate">
            </div>

            <div class="form-group">
                <input type="text" name="study" id="study" placeholder="Field or Study">
            </div>

            <div class="form-group">
                <h4>From Date</h4>
                <input type="date" name="fromdate" id="fromdate">
            </div>

            <div class="form-group">
                <h4>To Date</h4>
                <input type="date" name="todate" id="todate">
            </div>
            <div class="form-group">
                <p><input type="checkbox" name="current" id="current" />Current</p>
            </div>
            <div class="form-group">
                <textarea name="description" id="description" cols="30" rows="5"
                    placeholder="Program Description"></textarea>
            </div>
            <input type="submit" value="Save" class="btn btn-primary my-1">
            <a href="dashboard.html" class="btn my-1">Go Back</a>
        </form>
    </section>
</body>

</html>
